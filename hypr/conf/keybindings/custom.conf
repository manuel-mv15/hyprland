# ----------------------------------------------------- 
# Keybindings Configuration for Hyprland
# Final - Corregido y Limpio
# ----------------------------------------------------- 

# --- Variables ---
$mainMod = SUPER
$term = kitty
$editor = code
$file = dolphin
$browser = firefox
$menu = rofi -show drun -theme ~/dotfiles/rofi/config-compact.rasi

# --- Inicio Automático (Autostart) ---
# Fundamental para que Waybar sepa dónde mostrarse
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
# Iniciar la barra (ESTA ES LA LÍNEA CORRECTA)
exec-once = waybar
# Historial del portapapeles
exec-once = wl-paste --watch cliphist store  

# --- Control manual de Waybar ---
bind = $mainMod, W, exec, pkill -SIGUSR1 waybar  # Ocultar/Mostrar barra sin cerrarla
bind = $mainMod ALT, W, exec, killall waybar; waybar # Reiniciar barra forzosamente

# --- Aplicaciones y Sistema ---
bind = $mainMod, RETURN, exec, $term
bind = $mainMod, E, exec, $file
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, ESCAPE, exec, wlogout # Menú de salida

# --- Control de Ventanas ---
bind = $mainMod, Q, killactive, 
bind = $mainMod, T, togglefloating,     
bind = $mainMod, F, fullscreen, 
bind = $mainMod, O, togglesplit, 

# --- Recargar Hyprland ---
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, Q, exec, hyprctl dispatch exit

# --- Foco (Estilo Vim + Flechas) ---
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# --- Mover Ventanas (Estilo Vim + Flechas) ---
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# --- Redimensionar Ventanas ---
binde = $mainMod CTRL, left, resizeactive, -20 0
binde = $mainMod CTRL, right, resizeactive, 20 0
binde = $mainMod CTRL, up, resizeactive, 0 -20
binde = $mainMod CTRL, down, resizeactive, 0 20

# --- Workspaces (1-10) ---
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# --- Mover a Workspace ---
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# --- Espacios Especiales (Scratchpad) ---
bind = $mainMod, S, togglespecialworkspace, magic
# MOVIDO: Usamos ALT+S para enviar, liberando SHIFT+S para capturas
bind = $mainMod ALT, S, movetoworkspace, special:magic

# Workspaces dedicados (Dev / Media)
bind = $mainMod, F1, workspace, special:dev
bind = $mainMod SHIFT, F1, movetoworkspace, special:dev
bind = $mainMod, F2, workspace, special:media
bind = $mainMod SHIFT, F2, movetoworkspace, special:media

# --- Mouse ---
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# --- Multimedia y Audio ---
binde = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
binde = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Control avanzado de audio
bind = $mainMod SHIFT, A, exec, pavucontrol

# --- Brillo ---
binde = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
binde = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# --- Capturas de Pantalla (Grim + Slurp) ---
# Recorte: Guarda en Imágenes Y Copia al portapapeles
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | tee ~/Pictures/screenshot_$(date +%s).png | wl-copy

# --- Portapapeles (Cliphist) ---
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# --- Utilidades y Herramientas ---
# Terminal flotante
bind = $mainMod, grave, exec, kitty --class floating-term

# Explorador de archivos terminal (Ranger)
bind = $mainMod SHIFT, E, exec, kitty -e ranger

# Monitor de sistema (Btop) - Mapeado a ALT+B
bind = $mainMod ALT, B, exec, kitty -e btop

# Docker status
bind = $mainMod SHIFT, D, exec, kitty -e docker ps

# Git status
bind = $mainMod SHIFT, G, exec, kitty -e git status