decoration {
    # Borde redondeado
    rounding = 10

    # --- TRANSPARENCIA ---
    active_opacity = 1.0      
    inactive_opacity = 0.70    
    fullscreen_opacity = 1.0   

    # --- DESENFOQUE (BLUR) ---
    blur {
        enabled = true
        size = 5        
        passes = 2      
        new_optimizations = true
        ignore_opacity = true
        xray = false    
    }
    
    # --- SOMBRA (NUEVA SINTAXIS v0.45+) ---
    # Ahora las sombras tienen su propia secci√≥n "shadow"
    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

